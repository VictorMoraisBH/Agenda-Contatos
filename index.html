<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda de Contatos</title>
    <link rel="icon" href="./images/Livros-e-Manuais-Passo-Fundo-Super-Cópias-Gráfica-Digital-2.png" sizes="32x32">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contatos" required placeholder="Nome" />
            <input type="tel" id="number-contatos" placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contatos</th>
                    <th>Número</th>
                </tr>
            </thead>             
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td id="number-final"></td>
                    <td id="resultado"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
